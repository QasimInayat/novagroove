<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpline Distribution</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>

        <section class="auth-container position-relative overflow-hidden">
            <div class="partical-top-right">
                <img src="./assets/img/partical.png" class="w-100" width="200" alt="">
            </div>
            <div class="col-12 mb-3">
                <h1 class=" text-center">Welcome to <span class="text-color-primary">Sharpline Distro</span></h1>
            </div>

            <div class="auth">
                <div class="row">
                    <div class="text-center">
                        <img src="./assets/img/logoSharpline.png" alt="">
                    </div>
                    <div class="col-md-12 mx-auto mt-4">
                        <div class="auth-form">
                            <form action="dashboard.html">

                                <div class="mb-4">
                                    <label for="" class="form-label">First Name</label>
                                    <input type="text" name="" class="form-control  custom-control" placeholder="First Name"
                                        id="">
                                </div>

                                <div class="mb-4">
                                    <label for="" class="form-label">Last Name</label>
                                    <input type="text" name="" class="form-control  custom-control" placeholder="Last Name"
                                        id="">
                                </div>

                                <div class="mb-4">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" name="" class="form-control  custom-control" placeholder="Email"
                                        id="">
                                </div>

                                <div class="mb-4 input-icon position-relative">
                                    <label for="" class="form-label">Country</label>
                                    <select name="" id="" class="form-control custom-control">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <i class="fa-solid fa-chevron-down select-icon"></i>
                                </div>

                                <div class="mb-4 position-relative input-icon">
                                    <label for="" class="form-label">Password</label>
                                    <input type="password" name="" class="form-control pass custom-control"
                                        placeholder="Password" id="">
                                        <i onclick="showPassword()" id="passIcon1" class="fa-solid fa-eye"></i>
                                </div>

                                <div class="mb-4 position-relative input-icon">
                                    <label for="" class="form-label">Repeat Password</label>
                                    <input type="password" name="" class="form-control pass2 custom-control"
                                        placeholder="Repeat Password" id="">
                                        <i onclick="showPassword2()" id="passIcon2" class="fa-solid fa-eye"></i>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I agree to <span class="text-color-primary">Sharpline Distro</span> Terms & Conditions and Privacy Policy
                                    </label>
                                  </div>

                                <div class="mb-1 text-center">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                </div>

                                <div class="text-center text-white">
                                    <p>Already have an Account <a class="text-color-primary" href="login.html">Login</a></p>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="partical-bottom-left">
                <img src="./assets/img/partical.png" class="w-100" width="200" alt="">
            </div>
        </section>


    </main>


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
