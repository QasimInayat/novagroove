<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpline Distribution</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        
        <section class="auth-container position-relative overflow-hidden">
            <div class="partical-top-right">
                <img src="./assets/img/partical.png" class="w-100" width="200" alt="">
            </div>
            <div class="col-12 mb-3">
                <h1 class=" text-center">Reset your <span class="text-color-primary">Password</span></h1>
            </div>

            <div class="auth">
                <div class="row">
                    <div class="text-center">
                        <img src="./assets/img/logoSharpline.png" alt="">
                    </div>
                    <div class="col-md-12 mx-auto mt-4">
                        <div class="auth-form">
                            <form action="">
                                <div class="mb-4">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" name="" class="form-control  custom-control"
                                        placeholder="Email" id="">
                                </div>

                                <div class="mb-1 text-center">
                                    <button type="submit" class="btn btn-primary">Reset Password</button>
                                </div>

                                <div class="text-center text-white">
                                    <p>Don't have an Account 
                                        <a class="text-color-primary" href="register.html">Sign Up</a>
                                        <span class="d-block my-3">or</span>
                                        <a class="text-color-primary" href="login.html">Login</a>
                                    </p>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="partical-bottom-left">
                <img src="./assets/img/partical.png" class="w-100" width="200" alt="">
            </div>
        </section>

        
    </main>


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
